<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"

<head>

    <meta charset="utf-8">

    <!-- bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- local -->
    <link th:href="@{/css/global.css}" rel="stylesheet"/>

    <script type="text/javascript" th:src="@{/js/global.js}"></script>
    <script type="text/javascript" th:src="@{/js/cinemas.js}"></script>

<body>

        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="javascript:void(0)"><h1>cinemAHE</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="/home" role="button">
                            <span class="cahe-nav-link-inactive">
                                STRONA GŁÓWNA
                            </span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/movies" role="button">
                            <span class="cahe-nav-link-inactive">
                                REPERTUAR
                            </span>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/cinemas" role="button">

                            </span>
                        </a>
                    </li>
                    <li class="nav-item ">

                                KUP BILET
                            </span>

                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>

<div class="row">
    <div class="col-lg-2 col-md-1"></div>
    <div class="col-lg-8 col-md-10 text-center mt-5 pt-5">
        <h2 th:text="${title}" class="text-white"></h2>
        <h3 class="text-white" th:text="${message}"></h3>
        <a class="btn btn btn-secondary m-2" type="button" href="/register">
            <strong>
                Powrót do poprzedniej strony
            </strong>
        </a>
    </div>
    <div class="col-lg-2 col-md-1"></div>
</div>

<footer>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
        <div class="w-100 text-center">
            <p class="text-white text-center">

            </p>
        </div>
    </nav>
